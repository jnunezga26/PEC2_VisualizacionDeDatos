<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEC 2: Visualización de Datos</title>
    <subtitle>Julián Nuñez Gallardo</subtitle>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #000000; }
        .section { margin: 40px; }
        img { width: 900px; border: 1px solid #ffffff; border-radius: 8px; }
    </style>
</head>
<body>

    <h1>PEC 2: Visualización de Datos</h1>

    <div class="section">
        <h2>1.1 Gráfico de Venn</h2>
        <img src="data/1.1.Venn_positive.png" alt="Gráfico de Venn Positivo">
        <h2>1.2 Gráfico de Venn</h2>
        <img src="data/1.2.Venn_negative.png" alt="Gráfico de Venn Negativo">
    </div>

    <div class="section">
        <h2>2.1 Gráfico Candlestick</h2>
        <img src="data/2.1.Candlestick chart.png" alt="Gráfico Candlestick">
        <h2>2.2 Gráfico Candlestick Clásico</h2>
        <img src="data/2.2.Classic Candlestick chart.png" alt="Gráfico Candlestick Clásico">
    </div>

    <div class="section">
        <h2>3 Gráfico Beeswarm</h2>
        <img src="data/3.Beeswarm chart.png" alt="Gráfico Beeswarm">
    </div>

</html>
